    <!-- One Dark Pro 主题样式 -->
    <style>
      /* 基础代码块样式 */
      :not(pre) > code[class*="language-"],
      pre[class*="language-"] {
        color: #abb2bf !important;
        background: #282c34 !important;
        text-shadow: none !important;
        -webkit-font-smoothing: subpixel-antialiased !important;
        -moz-osx-font-smoothing: auto !important;
        font-family: "SF Mono", Consolas, Monaco, "Andale Mono", monospace !important;
        font-size: 14px !important;
        font-weight: 400 !important;
        font-feature-settings: normal !important;
        line-height: 1.6 !important;
        letter-spacing: normal !important;
        padding: 1em !important;
        margin: .5em 0 !important;
        border-radius: 6px !important;
        overflow: auto !important;
        white-space: pre !important;
        word-spacing: normal !important;
      }

      /* 确保代码中的所有文本都使用相同的渲染设置 */
      pre[class*="language-"] * {
        text-shadow: none !important;
        -webkit-font-smoothing: subpixel-antialiased !important;
        -moz-osx-font-smoothing: auto !important;
      }

      /* 通用语法高亮 - 适用于所有语言 */
      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #5c6370 !important;          /* 注释颜色 */
        font-style: italic !important;
      }

      .token.string,
      .token.attr-value {
        color: #98c379 !important;          /* 字符串颜色 */
      }

      .token.punctuation {
        color: #abb2bf !important;          /* 标点符号颜色 */
      }

      .token.property,
      .token.tag,
      .token.boolean,
      .token.number,
      .token.constant,
      .token.symbol,
      .token.deleted,
      .token.unit {
        color: #d19a66 !important;          /* 数字等颜色 */
      }

      .token.selector,
      .token.attr-name,
      .token.char,
      .token.builtin,
      .token.inserted,
      .token.class-name {
        color: #e5c07b !important;          /* 类名等颜色 */
      }

      .token.operator,
      .token.entity,
      .token.url,
      .token.variable,
      .token.parameter {
        color: #56b6c2 !important;          /* 操作符等颜色 */
        background: transparent !important;
      }

      .token.atrule,
      .token.keyword,
      .token.function-name {
        color: #c678dd !important;          /* 关键字颜色 */
      }

      .token.function {
        color: #61afef !important;          /* 函数名颜色 */
      }

      .token.regex,
      .token.important {
        color: #c678dd !important;
      }

      .token.important,
      .token.bold {
        font-weight: bold !important;
      }

      .token.italic {
        font-style: italic !important;
      }

      /* 确保所有 token 都没有背景色和特殊边框 */
      .token {
        background: transparent !important;
        border: none !important;
        box-shadow: none !important;
        text-shadow: none !important;
      }

      /* text 类型的特殊处理 */
      code[class*="language-text"],
      pre[class*="language-text"],
      .language-text .token {
        color: #5bac4a !important;
        background: transparent !important;
      }
    </style>
    <!-- 在已有的 prismjs 相关代码后添加以下内容 -->
    <script>
      // 等待文档加载完成后执行
      document.addEventListener('DOMContentLoaded', (event) => {
        // 手动触发 Prism 的高亮
        if (typeof Prism !== 'undefined') {
          Prism.highlightAll();
        }
      });
    </script>
